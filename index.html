<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WordBeater</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>

<body class="window">
  <header class="main">
    <h1 id="title">Word Beater</h1>
  </header>
  <div class="container">

    <!-- Word & Input -->
    <div class="row">
      <div class="col-md-6 mx-auto">
        <p class="lead">Type The Given Word Within
          <span class="text-success" id="seconds">8</span> Seconds</p>
        <br> 
        
        <div class='initgame'>
          <button 
            type="button" 
            id="startgame" 
            onclick="init(e);"
            >Start Game
          </button>
          <button 
            type="button" 
            id="restart-page"
            >Play Again
          </button>
        </div>


      <div id='input'>
        <h2 class="jsinput" id="current-word">fun</h2>
        <input 
          type="text" 
          class="wordinputcss" placeholder="Start typing..." id="word-input" 
          autofocus
        >
        <h4 class="mt-3" id="message"></h4>
        <!-- Time & Score Columns -->
        <div class="row mt-5">
          <div class="col-md-6">
            <h3>Time Left:
              <span id="time">8</span>
            </h3>
          </div>
          
        </div>
      </div>  
          <br>
        
      </div>
    </div>
  </div>

  <div>
    <footer>
			<div class='signature'>
				<br>
				<span id='my-name'>
					<p id='textcss'>Created with â˜• by<a href='https://www.shoshonearnold.com/' target='_blank'> 
						<span id='textcss'>Shoshone Arnold</span></a>
					</p>
					<div class="icons">
						<a href="https://www.linkedin.com/in/shoshone-arnold/" target="_blank" rel="noopener noreferrer">
							<i class="fab fa-linkedin"></i>
						</a>
						<a href="https://github.com/shoshonearnold" target="_blank" rel="noopener noreferrer">
							<i class="fab fa-github"></i>
						</a>
						<a href="https://codepen.io/EastCoastShony/" target="_blank" rel="noopener noreferrer">
							<i class="fab fa-codepen"></i>
						</a>
					</div>
				</span>
			</div>
		</footer>
  </div>

<script src="main.js"></script>
</body>

</html>
